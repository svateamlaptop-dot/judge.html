<!DOCTYPE html>
<html>
<head>
  <title>Judge Panel</title>
  <style>
    body { background:#111;color:white;font-family:sans-serif;padding:20px }
    input, select, button { width:100%; margin:6px 0; padding:8px }
  </style>
</head>
<body>

<h2>Judge Panel</h2>

<input id="name" placeholder="Athlete Name">

<select id="category">
  <option value="">-- Select Category --</option>
  <option value="Changquan">Changquan</option>
  <option value="Nanquan">Nanquan</option>
  <option value="Taijiquan">Taijiquan</option>
  <option value="Daoshu">Daoshu</option>
  <option value="Jianshu">Jianshu</option>
</select>

<label>Group A</label>
<input type="number" step="0.01" id="a">

<label>Group B</label>
<input type="number" step="0.01" id="b">

<label>Deductions</label>
<input type="number" step="0.01" id="c">

<button onclick="save()">SAVE ATHLETE</button>

<script>
function save() {
  const name = document.getElementById("name").value.trim();
  const cat = document.getElementById("category").value;
  const a = +document.getElementById("a").value;
  const b = +document.getElementById("b").value;
  const c = +document.getElementById("c").value;

  if (!name || !cat) {
    alert("Name and category required");
    return;
  }

  const score = (a + b - c).toFixed(2);

  let list = JSON.parse(localStorage.getItem("athletes")) || [];

  list.push({ name, category: cat, score });

  localStorage.setItem("athletes", JSON.stringify(list));
  alert("Saved!");
}
</script>

</body>
</html>
